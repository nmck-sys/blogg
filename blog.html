<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noah's Blog</title>
  <link rel="stylesheet" href="./assets/css/form.css" />
</head>
<header>
    <h1>☀️</h1>
    <h2>My first title</h2>
    <h3>☀️</h3>
</header>
<body>
    <section>
        <div class="box">Blog Title <span id="blogTitle"></span>/div>
        <div class="box">Blog Title <span id="blogAuthor"></span>/div>
        <div class="box">Blog Title <span id="blogContent"></span>/div>
    </section>
    <footer>
        <div class="footer">
            <li class="bottomText">Made with Love</li>
            <li class="bottomText">Portfolio:</li>
            <li class="bottomText">Blog:</li>
            <li class="bottomText">Email:</li>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const blogAuthor = localStorage.getItem('blogAuthor');
            const blogTitle = localStorage.getItem('blogTitle');
            const blogContent = localStorage.getItem('blogContent');
        
            document.getElementById('blogAuthor').textContent = blogAuthor;
            document.getElementById('blogTitle').textContent = blogTitle;
            document.getElementById('blogContent').textContent = blogContent;
        });
    </script>
</body>
</html>
